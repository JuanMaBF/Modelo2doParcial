<div class="container">

    <div class="row justify-content-center">

        <div class="col col-10">
            <button [routerLink]="['/']">Volver</button>
            <div class="card">
                
                <div class="card-header">
                    Productos por local
                </div>
                <div class="card-body">
                    
                    <label>Local</label>
                    <select name="currentLocal" [(ngModel)]="currentLocal" (change)="filtrarPorLocal(currentLocal);">
                        <option>local-1</option>
                        <option>local-2</option>
                    </select>
                    <br>
                    <br>
                    <mostrar  [zapatos]="porLocal"></mostrar>
                </div>

            </div>

            <br/>

            <div class="card">
                <div class="card-header">
                    Productos no repetidos
                </div>
                <div class="card-body">
                    <mostrar  [zapatos]="noRepetidos"></mostrar>
                </div>
            </div>

            <br/>

            <div class="card">
                <div class="card-header">
                    Productos repetidos
                </div>
                <div class="card-body">
                    <mostrar  [zapatos]="repetidos"></mostrar>
                </div>
            </div>

        </div>

    </div>
    
</div>
